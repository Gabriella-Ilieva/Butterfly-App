{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center;height: 800px">
<div class="w3-card-4 w3-round" style="width: 65%;">
  <div class="w3-display-container w3-text-white">
    <img src="{{ initiative.image }}" alt="Lights" style="width:100%; height: 500px">
    <div class="w3-xlarge w3-display-bottommiddle w3-padding w3-margin">{{ initiative.title|upper }}</div>
  </div>
  <div class="w3-text-indigo">
      <p class="w3-large" style="padding: 20px">{{ initiative.description }}</p>
  </div>
    {% if request.user == initiative.user %}
        <a class="w3-button w3-left w3-round w3-large w3-2017-navy-peony w3-margin-bottom" href="{% url 'edit initiative' pk=initiative.pk %}" target="_blank" style="margin-left: 20px">Edit story</a>
        <a class="w3-button w3-right w3-round w3-large w3-2017-navy-peony w3-margin-bottom" href="{% url 'delete initiative' pk=initiative.pk %}" target="_blank" style="margin-right: 20px">Delete story</a>
    {% endif %}
</div>
        </div>

{% endblock %}
