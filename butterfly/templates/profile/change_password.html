{% extends 'base.html' %}
{% block content %}

<div class="main-container">
    <div class="w3-padding inner-div">
        <form  action="{% url 'change password' pk=user.pk %}" method="post" class="w3-center w3-container w3-card-4 w3-light-grey w3-padding-large">
            <h2 class="w3-text-indigo"><b>Change your password</b></h2>
            <p class="w3-text-grey">* Required field</p>
            {{ form.as_p }}

            <input type="hidden" value="{{ next }}" name="next"/>

            {% csrf_token %}
            <button type="submit" class="w3-button w3-padding w3-btn w3-round-xlarge w3-2017-navy-peony w3-large">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
