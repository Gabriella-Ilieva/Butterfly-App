{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="w3-row-padding" style="display: flex; align-items: center; justify-content: center;">
        <div class="w3-col s12 m10 l7">
            <div class="w3-card-4 w3-round w3-text-dark-grey">
                <div class="w3-container w3-center w3-padding">
                {% if story.image %}
                    <img src="{{ story.image }}" alt="Lights" style="height: 450px; max-width:100%" class="w3-round">
                {% else %}
                    <img src="{% static 'images/pic_butterfly.png' %}" alt="Lights" style="height: 350px; max-width:100%"
                      class="w3-round">
                {% endif %}
                </div>
                <div class="w3-container w3-center">
                    <p class="w3-large" style="height: 50px; margin-bottom: 0">{{ story.title|upper }}</p>
                </div>
                <div class="w3-container">
                    <p class="w3-large" style="height: auto">{{ story.description}}</p>
                </div>
                <div class="w3-container">
                    {% if request.user.pk == story.user.pk %}
                        <a class="w3-button w3-left w3-round w3-large w3-2017-navy-peony w3-margin-bottom" href="{% url 'edit story' pk=story.pk %}" style="margin-left: 20px">Edit story</a>
                        <a class="w3-button w3-right w3-round w3-large w3-2017-navy-peony w3-margin-bottom" href="{% url 'delete story' pk=story.pk %}" style="margin-right: 20px">Delete story</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
