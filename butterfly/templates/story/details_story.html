{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-container-edit">
    <div class="w3-card-4 w3-round inner-div">
        <div class="w3-container w3-center image-div">
            {% if story.image %}
                <img src="{{ story.image }}" alt="Lights" class="w3-round-large w3-margin">
            {% else %}
                <img src="https://wp-media.beliefnet.com/sites/370/2020/09/butterfly-effect-beliefnet.jpg"
                     alt="Lights" class="w3-round-large w3-margin">
            {% endif %}
        </div>
        <div class="w3-container w3-center w3-text-dark-grey">
             <p class="w3-large status-field">{{ story.title|upper }}</p>
        </div>
        <div class="w3-container w3-text-dark-grey w3-margin">
            <p class="w3-large">{{ story.description }}</p>
        </div>
        {% if user.is_authenticated %}
            <div class="w3-padding-large w3-margin">
                {% if request.user == initiative.user %}
                    <a class="w3-button w3-left w3-round w3-large w3-2017-navy-peony"
                       href="{% url 'edit story' pk=story.pk %}">Edit story</a>
                    <a class="w3-button w3-right w3-round w3-large w3-2017-navy-peony"
                       href="{% url 'delete story' pk=story.pk %}">Delete story</a>
                {% endif %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
