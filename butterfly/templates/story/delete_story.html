{% extends 'base.html' %}

{% block content %}

<div class="main-container-delete">
    <div class="w3-padding inner-div-delete">
        <form method="post"
               class="w3-center w3-container w3-display-container w3-card-4 w3-light-grey w3-padding-large">
            <h2 class="w3-text-indigo"><b>Are you sure you want to delete this story?</b></h2>
            {% csrf_token %}
            <button type="submit" class="w3-button w3-margin w3-display-bottomright w3-padding w3-btn w3-round-xlarge w3-2017-navy-peony">Yes</button>
            <a class="w3-button w3-padding w3-margin w3-display-bottomleft w3-btn w3-round-xlarge w3-2017-navy-peony" href="{{request.META.HTTP_REFERER|escape}}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
